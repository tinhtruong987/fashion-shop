<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <!-- Top bar -->
    <div
      class="flex items-center justify-between py-2 text-sm text-gray-600 border-b"
    >
      <div class="flex items-center space-x-4">
        <span class="flex items-center">
          <i class="pi pi-phone mr-1"></i>
          +1 (555) 123-4567
        </span>
        <span class="flex items-center">
          <i class="pi pi-envelope mr-1"></i>
          info&#64;fashionshop.com
        </span>
      </div>
      <div class="flex items-center space-x-4">
        <span>Free shipping on orders over $100</span>
      </div>
    </div>

    <!-- Main header -->
    <div class="flex items-center justify-between py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a
          routerLink="/"
          class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors"
        >
          <i class="pi pi-shopping-bag mr-2"></i>
          FashionShop
        </a>
      </div>

      <!-- Search bar -->
      <div class="flex-1 max-w-md mx-8">
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()"
            placeholder="Search for products..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <button
            (click)="onSearch()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <i class="pi pi-search"></i>
          </button>
        </div>
      </div>

      <!-- User actions -->
      <div class="flex items-center space-x-4">
        <button class="text-gray-600 hover:text-blue-600 transition-colors">
          <i class="pi pi-heart text-xl"></i>
        </button>
        <button class="text-gray-600 hover:text-blue-600 transition-colors">
          <i class="pi pi-user text-xl"></i>
        </button>
        <button
          class="relative text-gray-600 hover:text-blue-600 transition-colors"
        >
          <i class="pi pi-shopping-cart text-xl"></i>
          <span
            *ngIf="cartItemCount > 0"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ cartItemCount }}
          </span>
        </button>
      </div>
    </div>

    <!-- Navigation menu -->
    <nav class="py-3">
      <p-menubar [model]="items" class="border-none bg-transparent p-0">
        <ng-template pTemplate="start">
          <div class="flex items-center space-x-6 text-gray-700">
            <a
              routerLink="/products"
              class="hover:text-blue-600 transition-colors font-medium"
            >
              All Products
            </a>
          </div>
        </ng-template>
        <ng-template pTemplate="end">
          <div class="flex items-center space-x-4">
            <a
              routerLink="/admin/products/new"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm"
            >
              Admin Panel
            </a>
          </div>
        </ng-template>
      </p-menubar>
    </nav>
  </div>
</header>
